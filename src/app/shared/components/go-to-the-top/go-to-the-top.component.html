<button
  type="button"
  matTooltip="Go Up"
  aria-label="Button to go up to the top of the page"
  (click)="goToTheTopOfThePage()"
  *ngIf="isButtonVisible"
>
  <mat-icon
    id="arrow-upwards"
    aria-hidden="false"
    aria-label="Arrow Upwards Icon"
    fontIcon="arrow_upwards"
  ></mat-icon>
</button>
