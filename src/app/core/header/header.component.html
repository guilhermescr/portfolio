<header>
  <img
    class="logo"
    src="{{
      currentMode === 'dark'
        ? '../../../assets/img/dark-logo-devguiga.webp'
        : '../../../assets/img/light-logo-devguiga.webp'
    }}"
    alt="Dev Guiga's Logo"
  />

  <nav [class.open]="isNavbarOpen">
    <button
      (click)="closeNavbarMenu()"
      class="close-navbar-button"
      matTooltip="Close Navbar"
      aria-label="Button to close the navbar menu"
      *ngIf="isNavbarOpen"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="Close Menu Icon"
        fontIcon="close"
      ></mat-icon>
    </button>

    <img
      *ngIf="isNavbarOpen"
      src="../../../assets/img/neutral-logo-devguiga.webp"
      alt="Dev Guiga Logo"
    />

    <ul>
      <li
        [class.active]="currentTab === 'home'"
        (click)="currentTab = 'home'"
        (click)="closeNavbarMenu()"
      >
        Home
      </li>
      <li
        [class.active]="currentTab === 'about-me'"
        (click)="currentTab = 'about-me'"
        (click)="closeNavbarMenu()"
      >
        About Me
      </li>
      <li
        [class.active]="currentTab === 'projects'"
        (click)="currentTab = 'projects'"
        (click)="closeNavbarMenu()"
      >
        Projects
      </li>
      <li
        [class.active]="currentTab === 'contact'"
        (click)="currentTab = 'contact'"
        (click)="closeNavbarMenu()"
      >
        Contact
      </li>
    </ul>
  </nav>

  <button class="toggle-current-mode-button" (click)="toggleCurrentMode()">
    <svg
      class="toggle-mode-icon toggle-mode-dark-icon"
      fill="#ccc"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 472.618 472.618"
      xml:space="preserve"
    >
      <g>
        <g>
          <path
            d="M380.525,337.291c-135.427,0-245.302-109.773-245.302-245.302c0-32.502,6.338-63.575,17.991-91.988
			C63.372,36.286,0,124.39,0,227.315c0,135.427,109.875,245.302,245.302,245.302c102.923,0,191.029-63.472,227.316-153.315
			C444.201,330.954,413.129,337.291,380.525,337.291z"
          />
        </g>
      </g>
    </svg>

    <span
      class="ball"
      [ngClass]="currentMode === 'dark' ? 'right-side' : 'left-side'"
    ></span>

    <svg
      viewBox="0 0 1024 1024"
      class="toggle-mode-icon toggle-mode-light-icon"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M861 656.7l144.6-144.6L861 367.6V163.1H656.6L512 18.6 367.4 163.1H163v204.5L18.4 512.1 163 656.7v204.4h204.4L512 1005.7l144.6-144.6H861z"
        fill="#FCD170"
      />
      <path
        d="M512 1015.7c-2.6 0-5.1-1-7.1-2.9L363.3 871.1H163c-5.5 0-10-4.5-10-10V660.8L11.4 519.2c-1.9-1.9-2.9-4.4-2.9-7.1 0-2.7 1.1-5.2 2.9-7.1L153 363.4V163.1c0-5.5 4.5-10 10-10h200.3L504.9 11.5c1.9-1.9 4.4-2.9 7.1-2.9s5.2 1.1 7.1 2.9l141.6 141.6H861c5.5 0 10 4.5 10 10v200.3L1012.6 505c1.9 1.9 2.9 4.4 2.9 7.1 0 2.7-1.1 5.2-2.9 7.1L871 660.8v200.3c0 5.5-4.5 10-10 10H660.7l-141.6 141.6c-2 2-4.5 3-7.1 3zM173 851.1h194.4c2.7 0 5.2 1.1 7.1 2.9L512 991.6l137.5-137.5c1.9-1.9 4.4-2.9 7.1-2.9H851V656.7c0-2.7 1.1-5.2 2.9-7.1l137.5-137.5-137.5-137.5c-1.9-1.9-2.9-4.4-2.9-7.1V173.1H656.6c-2.7 0-5.2-1.1-7.1-2.9L512 32.7 374.5 170.2c-1.9 1.9-4.4 2.9-7.1 2.9H173v194.4c0 2.7-1.1 5.2-2.9 7.1L32.6 512.1l137.5 137.5c1.9 1.9 2.9 4.4 2.9 7.1v194.4z"

        fill=""
      />
    </svg>
  </button>

  <button
    (click)="openNavbarMenu()"
    class="open-navbar-button"
    matTooltip="Open Navbar"
    aria-label="Button to open the navbar menu"
  >
    <mat-icon
      aria-hidden="false"
      aria-label="Responsive Burger Menu Icon"
      fontIcon="menu"
    ></mat-icon>
  </button>
</header>
