<section class="about-me">
  <img
    src="../../../assets/img/developer-coding.webp"
    alt="A developer using a laptop"
  />

  <article class="about-me__info">
    <h2>{{ aboutMe.h2 }}</h2>

    <div class="location">
      <mat-icon
        id="location-icon"
        aria-hidden="false"
        aria-label="Location On Icon"
        fontIcon="location_on"
      ></mat-icon>

      <p>{{ aboutMe.location }}</p>
    </div>

    <p>
      {{ aboutMe.description }}
    </p>

    <div class="more-contact-options">
      <button>
        <a href="{{ aboutMe.cvFile }}" download="cv-guilhermerocha">
          <mat-icon
            class="more-contact-options__icon"
            aria-hidden="false"
            aria-label="File Download Icon"
            fontIcon="file_download"
          ></mat-icon>
          {{ aboutMe.downloadCV }}
        </a>
      </button>

      <button>
        <a href="mailto:devguiga@gmail.com">
          <mat-icon
            class="more-contact-options__icon"
            aria-hidden="false"
            aria-label="E-mail Icon"
            fontIcon="email"
          ></mat-icon>
          E-mail
        </a>
      </button>
    </div>
  </article>
</section>
